<a href="#" class="list-group-item clearfix"
	(click)="onSelected(recipe)">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{recipe.name}}</h4>
		<hr>
		<p class="list-group-item-text"><i>{{recipe.description}}</i></p>
	</div>
	<span class='pull-right'>
		<!-- for img src, could be one of 2 ways - string interpolation src='{{recipe.imagePath}} or property binding [src]='recipe.imagePath' -->
		<img [src]='recipe.imagePath' alt={{recipe.imagePath}} class='img-responsive'>
	</span>
</a>
